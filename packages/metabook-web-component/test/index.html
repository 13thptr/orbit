<html>
  <head>
    <title>Orbit Test Page</title>
    <meta property="orbit:color" content="violet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./orbit-web-component.js"></script>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h1>Test 1</h1>
    <orbit-reviewarea>
      <orbit-prompt question="Test question 1" answer="Test answer"></orbit-prompt>
      <orbit-prompt cloze="Test {test} type question"></orbit-prompt>
      <orbit-prompt question="Test question 2" answer="Test answer"></orbit-prompt>
      <orbit-prompt question="Test question 3" answer="Test answer"></orbit-prompt>
    </orbit-reviewarea>
    <h1>Test 2</h1>
    <orbit-reviewarea>
      <orbit-prompt question="Test question 1" question-attachments="https://dummyimage.com/640x360/ccc/aaa" answer="Test answer"></orbit-prompt>
      <orbit-prompt question="Test question 2" answer="Test answer" answer-attachments="https://dummyimage.com/640x360/ccc/aaa"></orbit-prompt>
      <orbit-prompt question="Test question 3" answer="Test answer"></orbit-prompt>
    </orbit-reviewarea>
  </body>
</html>
